<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      const segmentCount = 1; // the number of directory levels to keep
      const loc = window.location;
      loc.replace(
        loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '') +
        loc.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        loc.pathname.slice(1).split('/').slice(segmentCount).join('/').split('?')[0] +
        (loc.search ? '&q=' + loc.search.slice(1).replace(/&/g, '%26') : '') +
        loc.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>

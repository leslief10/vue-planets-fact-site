<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      const segmentCount = 1; // the number of directory levels to keep
      const location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/').split('?')[0] +
        (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '%26') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
